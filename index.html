<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <!--Google fonts-->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet">">


  <!--Stylesheet-->
  <link rel="stylesheet" href="/dist/output.css">
  <title>Frontend Mentor | Multi-step form</title>

</head>

<body>
  <header class="bg-bg-sidebar-mobile bg-no-repeat bg-contain">
    <div class="header-states flex justify-evenly content-evenly px-20">
      <a href="" class="state-one border-8 bg-white border-white border-solid rounded-full ">1</a>
      <a href="" class="state-two border-8 bg-white border-white border-solid rounded-full">2</a>
      <a href="" class="state-three border-8 bg-white border-white border-solid rounded-full">3</a>
      <a href="" class="state-four border-8 bg-white border-white border-solid rounded-full">4</a>

    </div>

  </header>
  <main>
    <div class="container bg-Light">
      <div class="form-container py-10 px-8 border border-solid border-gray-600">
        <span>
          <p class="text-Marine font-bold text-xl leading-8">Personal info</p>
          <p class="text-Coolgray">please provide your name, email address and phone number</p>
        </span>
        <form action="">
          <label for="name"
          >Name</label> <br>
          <input type="text" name="name" id="name" placeholder="e.g. Stephen King">
          <br>
          <label for="email">Email Address</label><br>
          <input type="email" name="email" id="email" placeholder="stephenking@lorem.com" />
          <br>
          <label for="number">Number</label><br>
          <input type="text" name="number" id="number" placeholder="e.g. +1 234 567 890">
        </form>

        <button><a href="">Next</a>
        </button>
      </div>
    </div>
  </main>




</body>


</html>
